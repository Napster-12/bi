  <style>
    /* =========================
       GLOBAL
       ========================= */
    body {
      font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: #2b2b2b;
      padding-top: 4rem;
    }

    h1, h2, h3, h4 {
      font-weight: 700;
      color: #1f2933;
    }

    label {
      font-weight: 600;
      color: #1f2933;
    }

    /* =========================
       NAVBAR
       ========================= */
    .navbar {
      background-color: #ffffff;
      padding: 1rem 0;
      border-bottom: 1px solid #e5e9f0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 800;
      color: #1f2933;
    }

    .nav-link {
      font-weight: 600;
      color: #4a4a4a !important;
      margin-left: 1rem;
    }

    .nav-link:hover {
      color: #1f5fbf !important;
    }

    /* =========================
       FORM
       ========================= */
    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      border: 2px solid #1f5fbf;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      padding: 0.5rem 0.75rem;
    }

    .form-control:focus {
      border-color: #1f5fbf;
      box-shadow: 0 0 0 0.2rem rgba(31, 95, 191, 0.25);
    }

    .btn-primary {
      background-color: #1f5fbf;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      font-size: 0.95rem;
    }

    .btn-primary:hover {
      background-color: #154a8c;
    }

    /* =========================
       FOOTER
       ========================= */
    footer {
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid #e5e9f0;
      color: #6b7280;
      background-color: #ffffff;
      text-align: center;
    }

    /* =========================
       RESPONSIVE
       ========================= */
    @media (max-width: 768px) {
      body {
        font-size: 13px;
        padding-top: 5rem;
      }
    }
  </style>
</head>

<div class="contact-boxes d-flex flex-wrap gap-3 mt-4">

<style>
  .contact-boxes {
    justify-content: start; /* aligns boxes to left, can use center */
  }

  .contact-box {
    flex: 1 1 150px; /* responsive width */
    max-width: 180px;
    background-color: #ffffff;
    border: 2px solid #1f5fbf;
    border-radius: 12px;
    padding: 1rem;
    color: #1f2933;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .contact-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-decoration: none;
  }

  .contact-box i {
    color: #1f5fbf;
  }

  .contact-box p {
    font-weight: 600;
    margin-top: 0.5rem;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {

      flex: 1 1 100%;
      max-width: 100%;
    }
  }
